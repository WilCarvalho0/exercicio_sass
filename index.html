<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENHA PARA - CrossFit - RECIFE</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1>CrossFit-RECIFE</h1>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
    
            <div class="slide first">
                <img class="d-block w-100" src="images/cro11.jpg" alt="imagem 1">
            </div>
            <div class="slide">
                <img class="d-block w-100" src="images/cro1.jpg" alt="imagem 2">
            </div>
            <div class="slide">
                <img class="d-block w-100" src="images/cro33.jpg" alt="imagem 3">
            </div>
    
            <div class="navigation-auto">
                <div class="auto-bnt1"></div>
                <div class="auto-bnt2"></div>
                <div class="auto-bnt3"></div>
            </div>
        </div>
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    <div class="form-container container" class="pt-5 pb-5">
        <h2>Centro de treinamento CrossFit</h2>
        <form>
            <label for="whatsapp">Whatsapp:</label>
            <input type="number" id="whatsapp">
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo">
            <button type="submit">Inscreva-se</button>
        </form>
    </div>

    <script src="lib/bootstrap.bundle.min.js" ></script>
</body>
</html>
